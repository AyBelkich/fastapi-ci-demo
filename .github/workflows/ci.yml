name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (download repo)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest -q --random-order

  docker:
    # ONLY run this on push to main (NOT on pull requests)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (download repo)
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ci-demo:latest,
                ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ci-demo:sha-${{ github.sha }}
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: docker
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Set up SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          touch ~/.ssh/known_hosts

          echo "GitHub runner key fingerprint:"
          ssh-keygen -lf ~/.ssh/id_ed25519

      - name: Check SSH port reachable
        run: |
          set -e
          timeout 5 bash -c "</dev/tcp/${{ secrets.EC2_HOST }}/22" \
            && echo "Port 22 reachable" \
            || (echo "Port 22 blocked (fix Security Group inbound SSH)" && exit 1)

      - name: Deploy on EC2 (pull + restart)
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ci-demo:sha-${{ github.sha }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          set -euo pipefail
          USERNAME="${EC2_USER:-ec2-user}"

          ssh \
            -o BatchMode=yes \
            -o ConnectTimeout=10 \
            -o StrictHostKeyChecking=accept-new \
            -o IdentitiesOnly=yes \
            -i ~/.ssh/id_ed25519 \
            "${USERNAME}@${EC2_HOST}" \
            "set -euo pipefail
            echo 'Connected to:' \$(hostname)

            sudo docker pull '${IMAGE}'
            sudo docker rm -f items-api 2>/dev/null || true

            sudo docker run -d \
              --name items-api \
              --restart unless-stopped \
              -p 8000:8000 \
              --log-driver awslogs \
              --log-opt awslogs-region=eu-west-3 \
              --log-opt awslogs-group=/items-api \
              --log-opt awslogs-stream="$(hostname)-items-api" \
              '${IMAGE}'

            sudo docker ps --filter 'name=items-api'
            "

      - name: Health check (retry)
        run: |
          set -e
          for i in {1..20}; do
            if curl -fsS "http://${{ secrets.EC2_HOST }}:8000/health"; then
              echo "Health check OK"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 2
          done
          echo "Health check failed"
          exit 1

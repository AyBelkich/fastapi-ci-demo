name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (download repo)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest -q --random-order

  docker:
    # ONLY run this on push to main (NOT on pull requests)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (download repo)
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ci-demo:latest,
                ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ci-demo:sha-${{ github.sha }}
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "GitHub runner key fingerprint:"
          ssh-keygen -lf ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on EC2 (pull + restart)
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ci-demo:sha-${{ github.sha }}
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            IMAGE="$IMAGE"

            docker pull "\$IMAGE"
            docker rm -f items-api 2>/dev/null || true

            docker run -d \
              --name items-api \
              --restart unless-stopped \
              -p 8000:8000 \
              "\$IMAGE"

            docker ps --filter "name=items-api"
          EOF

      - name: Health check (retry)
        run: |
          for i in {1..20}; do
            if curl -fsS http://${{ secrets.EC2_HOST }}:8000/health; then
              echo "Health check OK"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 2
          done
          echo "Health check failed"
          exit 1
